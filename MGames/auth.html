<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- navbar -->  
<header>
   <nav class="navbar navbar-expand-lg  ">  <!--fixed-top-->
      <a class="navbar-brand" href="/index.html">MGames</a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">  
      <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse " id="navbarSupportedContent">     <ul class="navbar-nav mr-4">
      <li class="nav-item">
          <a class="nav-link" data-value="login" href="/auth.html">Войти</a>        </li>

     </div>
   </nav>
</header>
   <!-- информация -->  
   <body class="text-center">
    <form class="form-signin">
  <img class="mb-4" width="300" src="img/brand.png" alt="" >
  <h1 class="h3 mb-3 font-weight-normal">Вход</h1>
  <label for="inputEmail" class="sr-only">Логин</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Логин" required autofocus>
  <label for="inputPassword" class="sr-only">Пароль</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Запомнить меня
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
</form>
</body>
</html>
